<div class="table_container">

  <table class="responsive_table_block">

    <thead>
      <tr class="row">
        <td class="">Imagecode</td>
        <td class="">Title</td>
        <td class="">Dimensions</td>
        <td class="">Medium</td>
        <td class="">Year</td>
      </tr>
    </thead>

    <tbody v-for="artpiece in artpieces" :key="`${artpiece.imagecode}`">
      <tr>
        <td class="imagecode" data-th="Imagecode">
          <span>{% raw %}{{artpiece.imagecode}}{% endraw %}</span>
        </td>
        <td class="title" data-th="Title">
          <span>{% raw %}{{artpiece.title}}{% endraw %}</span>
        </td>
        <td class="dimensions" data-th="Dimensions" >
          <span>{% raw %}{{artpiece.dimensions}}{% endraw %}</span>
        </td>
        <td class="medium" data-th="Medium" >
          <span>{% raw %}{{artpiece.medium}}{% endraw %}</span>
        </td>
        <td class="year" data-th="Year">
          <span>{% raw %}{{artpiece.year}}{% endraw %}</span>
        </td>
      </tr>
    </tbody>
  </table>

</div>
